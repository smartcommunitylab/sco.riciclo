<ion-view>
    <ion-nav-title>
        <div class="nav-title">
            <div class="nav-title-main">{{"collection_type"|translate}}</div>
            <div class="nav-title-sub">{{nome|translate}}</div>
        </div>
    </ion-nav-title>

    <ion-tabs class="tabs-balanced tabs-100r">
        <ion-tab title="{{'waste_list'|translate}}">
            <ion-view>
                <ion-content class="tipodiraccolta" has-bouncing="false">
                    <ion-list class="">
                        <ion-item ng-repeat="item in rifiuti" class="" ng-href="#/app/rifiuto/{{addr2id(item.nome)}}">
                            {{item.nome|translate}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="{{'collection_locations_upper'|translate}}">
            <ion-view>
                <ion-content class="expandable-list-items" has-bouncing="false">
                    <div ng-include src="'templates/groupedPuntiList.html'"></div>
                </ion-content>
            </ion-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
