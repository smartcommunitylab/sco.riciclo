<ion-view>
    <ion-nav-title>
        <div class="nav-title">
            <div class="nav-title-main">{{"News"|translate}}</div>
            <div class="nav-title-sub">{{subTitleText()}}</div>
        </div>
    </ion-nav-title>

    <ion-content class="home-news contatto" has-bouncing="false">
        <div class="news-block padding">
            <div ng-if="!!newsItem.image">
                <img class="news-image" ng-src="{{newsItem.image}}" />
            </div>
            <div class="news-date padding-top">{{newsItem.dateTime| date:'dd/MM/yyyy HH:mm'}}</div>
            <div class="news-title padding-top" ng-bind-html="newsItem.title"></div>
            <div class="padding-top" compile="newsItem.content"></div>
        </div>

        <a class="hidden-link" ng-if="newsItem.link" ng-click="clickLink(newsItem.link)">
            <div class="row">
                <button class="col col-10 icon button-balanced button-clear">
                    <img src="img/ic_web.png">
                </button>
                <div class="col col-50 col-center">{{'Dettagli'|translate}}</div>
            </div>
        </a>
    </ion-content>
</ion-view>
