<ion-view title="{{'Profili'  |  translate}}">
    <ion-nav-buttons side="right">
        <div class="nowrap">
            <button ng-click="edit()" class="button button-clear btn btn-edit">
                <img ng-src="{{!!editMode ? 'img/ic_save.png' : 'img/ic_edit.png'}}" />
            </button>
            <button ng-click="click()" class="button button-clear btn btn-variable" ng-if="!editMode">
                <img ng-src="img/ic_menu_delete.png" />
            </button>
        </div>
    </ion-nav-buttons>

    <ion-content class="profile" has-bouncing="false">
        <div class="profile-block profile-name">
            <div class="profile-title">{{"Nome del profilo" | translate}}</div>
            <div class="item item-input-inset" ng-if="editMode">
                <label class="item-input-wrapper">
                    <input type="text" ng-model="profilo.name" placeholder="Nome del profilo" />
                </label>
            </div>
            <p ng-if="!editMode">{{profilo.name}}</p>
        </div>

        <div class="profile-block profile-types">
            <div class="profile-title">{{"Tipo di utenza" | translate}}
                <a class="help" ng-click="helpTipi()"><img ng-src="img/ic_help.png" />
                </a>
            </div>
            <!--<div ng-if="editMode">
                <div class="profile-type" ng-repeat="item in tipologiaUtenza">
                    <input type="radio" ng-model="profilo.utenza" ng-change="updateLocations()" ng-value="item"><span>{{item.profilo}}</span>
                </div>
            </div>-->
            <div class="list" ng-if="editMode">
                <ion-radio ng-repeat="item in tipologiaUtenza" ng-model="profilo.utenza" ng-change="updateLocations()" ng-value="item">{{item.nome}}</ion-radio>
            </div>
            <p ng-if="!editMode">{{profilo.utenza.nome | translate}}</p>
        </div>

        <div class="profile-block profile-where">
            <div class="profile-title">{{"Comune o Localit√†" | translate}}</div>
            <button class="button button-100r-select button-block icon-right ion-arrow-down-b" ng-click="openLocalitaSelector()" ng-if="editMode">
                <span ng-if="!!profilo.area">{{profilo.area.etichetta}}</span>
                <span ng-if="!!!profilo.area">{{"Selezionare" | translate}}</span>
            </button>
            <p ng-if="!editMode">{{profilo.area.etichetta}}</p>
        </div>
    </ion-content>
</ion-view>
