    <!-- WEB STYLE -->
    <ion-content class="profile" has-bouncing="false">
        <div class="profile-block profile-name">
            <div class="profile-title">{{"Nome del profilo" | translate}}</div>
            <input type="text" ng-model="profilo.name" placeholder="Nome del profilo" ng-if="editMode">
            <p class="" ng-if="!editMode">{{profilo.name}}</p>
        </div>

        <div class="profile-block profile-types">
            <div class="profile-title">{{"Tipo di utenza" | translate}}
                <a class="help" ng-click="help()"><img ng-src="img/ic_help.png" />
                </a>
            </div>
            <div class="" ng-if="editMode">
                <div class="profile-type" ng-repeat="item in tipologiaUtenza">
                    <input type="radio" ng-model="profilo.utenza" ng-change="updateLocations()" ng-value="item"><span class="">{{item.profilo}}</span>
                </div>
            </div>
            <p class="" ng-if="!editMode">{{profilo.utenza.profilo | translate}}</p>
        </div>

        <div class="profile-block profile-where">
            <div class="profile-title">{{"Comune o Località" | translate}}</div>
            <button class="button button-100r-select button-block button-outline icon-right ion-arrow-down-b" ng-click="openLocalitaSelector()" ng-if="editMode">
                <!--ng-click="openLocalitaSelector()"-->
                <!--localitaPopup()-->
                <span ng-if="!!profilo.area">{{profilo.area.localita}}</span>
                <span ng-if="!!!profilo.area">{{"Selezionare" | translate}}</span>
            </button>
            <!--<div class="">
                <label class="item item-input item-select" ng-if="editMode">

                    </select>
                </label>
            </div>-->
            <p class="" ng-if="!editMode">{{profilo.area.localita}}</p>
        </div>
    </ion-content>
