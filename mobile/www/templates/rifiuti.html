<ion-view>
    <ion-nav-title>
        <div class="nav-title">
            <div class="nav-title-main">{{"Tipo di rifiuto"|translate}}</div>
            <div class="nav-title-sub">{{tipo|translate}}</div>
        </div>
    </ion-nav-title>

    <ion-nav-buttons side="left">
        <button ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item">
            <i class="icon" ng-class="backButtonStyle" ></i>
        </button>
    </ion-nav-buttons>

    <ion-tabs class="tabs-balanced tabs-100r">
        <ion-tab title="{{'PUNTI DI RACCOLTA'|translate}}">
            <ion-view>
                <ion-content class="expandable-list-items tipodirifiuto">
                    <div ng-include src="'templates/groupedPuntiList.html'"></div>
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="{{'LISTA RIFIUTI'|translate}}">
            <ion-view>
                <ion-content class="tipidirifiuto" has-bouncing="false">
                    <ion-list>
                        <ion-item ng-repeat="item in rifiuti" ng-href="#/app/rifiuto/{{addr2id(item.nome)}}">
                            {{item.nome|translate}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
