<ion-modal-view class="localita-modal">
    <ion-header-bar>
        <h1 class="title">{{"Selezionare"|translate}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="item in aree" ng-click="localitaSelected(item)">
                {{item.localita}}
                <i class="icon ion-checkmark" ng-if="item.localita == profilo.area.localita"></i>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
        <button class="button button-light button-block" ng-click="closeLocalitaModal()">
            {{"cancel"|translate}}
        </button>
    </ion-footer-bar>
</ion-modal-view>
