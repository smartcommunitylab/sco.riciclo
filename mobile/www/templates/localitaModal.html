<ion-modal-view class="localita-modal">
    <ion-header-bar class="bar-balanced bar-100r">
        <button class="button back-button button-clear" ng-click="closeLocalitaSelector()">
            <i class="icon" ng-class="{'ion-android-arrow-back': platform.isAndroid(), 'ion-ios-arrow-back': !platform.isAndroid()}"></i>
        </button>
        <h1 class="title">{{"Selezionare"|translate}}</h1>
        <!--<button class="button button-clear" ng-click="closeLocalitaSelector()">
            <i class="icon ion-checkmark"></i>
        </button>-->
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="item in aree" ng-click="localitaSelected(item)">
                {{item.etichetta}}
                <a class="help" ng-click="help()"><img ng-src="img/ic_help.png" /></a>
                <!--ng-if="!!item.descrizione"-->
                <i class="icon ion-checkmark" ng-if="item.etichetta == profilo.area.etichetta"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
