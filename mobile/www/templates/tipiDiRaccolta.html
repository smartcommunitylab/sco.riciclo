    <ion-content class="tipologiediraccolta" has-bouncing="false">
        <ion-list>
            <ion-item ng-repeat="(tipo,items) in tipi" ng-href="#/app/raccolta/{{addr2id(tipo)}}">
                <div class="row tipologiediraccolta-title">
                    <div class="col">
                        {{items.nome | translate}}
                    </div>
                </div>
                <div class="row tipologiediraccolta-icons">
                    <div class="col col-10" ng-repeat="(key, item) in items">
                        <i class="icon {{icon(item)}} icon-tipo" style="color:{{color(item)}}"></i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
