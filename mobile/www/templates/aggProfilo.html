    <ion-content class="profile" has-bouncing="false">
        <div class="profile-block profile-name">
            <div class="profile-title">{{"Nome del profilo"|translate}}</div>
            <input type="text" ng-model="profilo.name" placeholder="Nome del profilo">
        </div>

        <div class="profile-block profile-types">
            <div class="profile-title">{{"Tipo di utenza"|translate}}
                <a ng-click="help()"><img ng-src="img/ic_help.png" />
                </a>
            </div>
            <div>
                <div class="profile-type" ng-repeat="item in tipologiaUtenza">
                    <input type="radio" ng-model="profilo.utenza" ng-change="updateLocations()" ng-value="item"><span class="">{{item.profilo}}</span>
                </div>
            </div>
        </div>

        <div class="profile-block profile-where">
            <div class="profile-title">{{"Comune o Località"|translate}}</div>
            <button class="button button-100r-select button-block button-outline icon-right ion-arrow-down-b" ng-click="localitaPopup()">
                <span ng-if="!!profilo.area">{{profilo.area.localita}}</span>
                <span ng-if="!!!profilo.area">{{"Selezionare"|translate}}</span>
            </button>

                    </select>
                </label>

        </div>
    </ion-content>
</ion-view>
