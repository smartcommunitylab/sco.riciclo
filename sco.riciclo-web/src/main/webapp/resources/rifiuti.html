<!DOCTYPE html>
<html lang="en">
<head>
	<title>100% Riciclo Console</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="lib/spin.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-ng-app="rifiuti" data-ng-controller="userCtrl">
	<div data-ng-include="'html/navbar.html'"></div>

	<div class="container-fluid" id="spin">
		<div class="well well-sm">
			<h4>
				Rifiuti
				<button type="button" class="btn btn-default btn-sm pull-right" data-ng-click="changeLanguage('en')"
					data-ng-class="{'active':language == 'en'}">
	   			<span class="glyphicon glyphicon-flag"></span> EN
	 			</button>
				<button type="button" class="btn btn-default btn-sm pull-right" data-ng-click="changeLanguage('it')"
					data-ng-class="{'active':language == 'it'}">
	   			<span class="glyphicon glyphicon-flag"></span> IT
	 			</button>
 			</h4>
		</div>
		<div class="panel-group">
		
			<div id="error" class="alert alert-danger fade in" data-ng-show="error">
				<a href="#" class="close" data-hide="alert" aria-label="close"
				data-ng-click="resetError()">&times;</a>
				{{errorMsg}}
			</div>
			
			<div id="error" class="alert alert-success fade in" data-ng-show="ok">
				<a href="#" class="close" data-hide="alert" aria-label="close"
				data-ng-click="resetOk()">&times;</a>
				{{okMsg}}
			</div>
			
			<div class="panel panel-default">
				<div class="panel-body">
					<button class="btn btn-link" data-ng-click="newRifiuto()">
						<span class="glyphicon glyphicon-grain"></span> Crea nuovo elemento
					</button>
					<button type="button" class="btn btn-default btn-sm pull-right" data-ng-click="draft=true"
						data-ng-class="{'active':draft}">
		   			<span class="glyphicon glyphicon-tags"></span> draft
		 			</button>
					<button type="button" class="btn btn-default btn-sm pull-right" data-ng-click="draft=false"
						data-ng-class="{'active':!draft}">
		   			<span class="glyphicon glyphicon-tags"></span> prod
		 			</button>
				</div>
			</div>			
						
			<div class="panel panel-default">
	  		<div class="panel-body">
					<h4 data-ng-show="create">Crea:</h4>
					<h4 data-ng-show="edit">Modifica ({{actualName}}):</h4>
					<form role="form">
					  <div class="row form-group">
					    <label class="col-md-1 control-label">Nome ({{language}}):</label>
					    <div class="col-md-2">
				    		<input class="form-control" type="text" name="name" data-ng-model="fName" 
				    		data-ng-disabled="!edit && !create" placeholder="nome">
				    	</div>
				    	<label class="col-md-1 control-label">(campo obbligatorio)</label>
					  </div>
				  	<button class="btn btn-default" data-ng-click="resetForm()">
							<span class="glyphicon glyphicon-remove"></span> Cancella
						</button>
				  	<button class="btn btn-success" data-ng-disabled="error || incomplete"
				  		data-ng-click="saveRifiuto()">
				  		<span class="glyphicon glyphicon-save"></span> Salva
				  	</button> 
					</form>	
	  		</div>
			</div>	
					
			<div class="panel panel-default">
				<div class="panel-body">
					<label class="control-label">Cerca:</label>
					<p>
						<input type="text" data-ng-model="search">
						<button class="btn btn-default btn-sm" data-ng-click="search = ''">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</p>
					<div class="row list-header">
						<div class="col-md-2"><h4>Modifica</h4></div>
						<div class="col-md-8"><h4>Nome</h4></div>
						<div class="col-md-2"><h4>Cancella</h4></div>
					</div>
					<div class="row list-row" data-ng-repeat="rifiuto in rifiuti | filter:search ">
						<div class="col-md-2" >
							<button class="btn btn-primary" data-ng-click="editRifiuto(rifiuto.objectId)">
								<span class="glyphicon glyphicon-pencil"></span>  Modifica
							</button>
						</div>
						<div class="col-md-8">
							<span>{{rifiuto.nome[language]}}</span>
						</div>
						<div class="col-md-2">
							<button class="btn btn-danger" data-ng-click="deleteRifiuto(rifiuto.objectId)">
								<span class="glyphicon glyphicon-remove"></span>  Cancella
							</button>
						</div>
					</div>
				</div>
			</div>
				
		</div>
			
	</div>
	
	<script src = "js/services.js"></script>	
	<script src = "js/rifiuti.js"></script>
	<script type='text/javascript'>
	var opts = {
		  lines: 11 // The number of lines to draw
		, length: 21 // The length of each line
		, width: 11 // The line thickness
		, radius: 41 // The radius of the inner circle
		, scale: 1 // Scales overall size of the spinner
		, corners: 1 // Corner roundness (0..1)
		, color: '#000' // #rgb or #rrggbb or array of colors
		, opacity: 0.25 // Opacity of the lines
		, rotate: 0 // The rotation offset
		, direction: 1 // 1: clockwise, -1: counterclockwise
		, speed: 1.1 // Rounds per second
		, trail: 50 // Afterglow percentage
		, fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
		, zIndex: 2e9 // The z-index (defaults to 2000000000)
		, className: 'spinner' // The CSS class to assign to the spinner
		, top: '50%' // Top position relative to parent
		, left: '50%' // Left position relative to parent
		, shadow: false // Whether to render a shadow
		, hwaccel: false // Whether to use hardware acceleration
		, position: 'absolute' // Element positioning
		}
	var target = document.getElementById('spin')
	var spinner = new Spinner(opts);
	spinner.spin(target);
	</script>
</body>
</html>
