<!DOCTYPE html>
<html lang="en">
<head>
	<title>100% Riciclo Console</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="lib/massautocomplete.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/massautocomplete.theme.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body data-ng-app="aree" data-ng-controller="userCtrl">
	<div data-ng-include="'html/navbar.html'"></div>

	<div class="container-fluid">
	
		<div class="well well-sm">
			<h4>
				Aree
				<button type="button" class="btn btn-default btn-sm pull-right"
					data-ng-click="changeLanguage('en')"
					data-ng-class="{'active':language == 'en'}">
					<span class="glyphicon glyphicon-flag"></span> EN
				</button>
				<button type="button" class="btn btn-default btn-sm pull-right"
					data-ng-click="changeLanguage('it')"
					data-ng-class="{'active':language == 'it'}">
					<span class="glyphicon glyphicon-flag"></span> IT
				</button>
			</h4>
		</div>
		
		<div class="panel-group">
		
			<div id="error" class="alert alert-danger fade in" data-ng-show="error">
				<a href="#" class="close" data-hide="alert" aria-label="close"
				data-ng-click="resetError()">&times;</a>
				{{errorMsg}}
			</div>
			
			<div id="error" class="alert alert-success fade in" data-ng-show="ok">
				<a href="#" class="close" data-hide="alert" aria-label="close"
				data-ng-click="resetOk()">&times;</a>
				{{okMsg}}
			</div>
			
			<div class="panel panel-default">
				<div class="panel-body">
					<button class="btn btn-link" data-ng-click="newArea()">
						<span class="glyphicon glyphicon-grain"></span>  Crea nuovo elemento
					</button>
					<button type="button" class="btn btn-default btn-sm pull-right" data-ng-click="draft=true"
						data-ng-class="{'active':draft}">
		   			<span class="glyphicon glyphicon-tags"></span> draft
		 			</button>
					<button type="button" class="btn btn-default btn-sm pull-right" data-ng-click="draft=false"
						data-ng-class="{'active':!draft}">
		   			<span class="glyphicon glyphicon-tags"></span> prod
		 			</button>
				</div>
			</div>
			
			<div class="panel panel-default">
	  		<div class="panel-body">
					<h4 data-ng-show="create">Crea:</h4>
					<h4 data-ng-show="edit">Modifica:</h4>
					<form role="form">
				   	<div class="form-group">
				    	<label class="control-label">Nome:</label>
				    	<input type="text" name="nome" data-ng-model="fNome" 
				    	data-ng-disabled="!edit && !create" placeholder="nome">
				    </div>
				   	<div class="form-group">
				    	<label class="control-label">Descrizione ({{language}}):</label>
				    	<input type="text" name="descrizione" data-ng-model="fDescrizione" 
				    	data-ng-disabled="!edit && !create" placeholder="descrizione">
				    </div>
				   	<div class="form-group">
				    	<label class="control-label">Etichetta ({{language}}):</label>
				    	<input type="text" name="etichetta" data-ng-model="fEtichetta" 
				    	data-ng-disabled="!edit && !create" placeholder="etichetta">
				    </div>
				   	<div class="form-group">
				    	<label class="control-label">Istituzione:</label>
				    	<select data-ng-model="fIstituzione" data-ng-disabled="!edit && !create">
        				<option data-ng-repeat="item in istituzioneList" value="{{item}}">{{item}}</option>
      				</select>
				    	<!-- <input type="text" name="istituzione" data-ng-model="fIstituzione" 
				    	data-ng-disabled="!edit && !create" placeholder="istituzione"> -->
				    </div>
				   	<div class="form-group">
				    	<label class="control-label">Gestore:</label>
				    	<select data-ng-model="fGestore" data-ng-disabled="!edit && !create">
        				<option data-ng-repeat="item in gestoreList" value="{{item}}">{{item}}</option>
      				</select>
				    	<!-- <input type="text" name="gestore" data-ng-model="fGestore" 
				    	data-ng-disabled="!edit && !create" placeholder="gestore"> -->
				    </div>
				   	<div class="form-group">
				    	<label class="control-label">Codice ISTAT:</label>
				    	<input type="text" name="codiceISTAT" data-ng-model="fcodiceISTAT" 
				    	data-ng-disabled="!edit && !create" placeholder="codiceISTAT (022xxx)">
				    </div>
						<div class="form-group" mass-autocomplete>
							<label class="control-label">Parent Area:</label>
							<input data-ng-model="areaSearch.value" mass-autocomplete-item="ac_area_options" placeholder="area"
							data-ng-disabled="!edit && !create">
						  <button class="btn btn-default btn-sm" data-ng-click="areaSearch.value = null">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</div>
				    <div class="checkbox">
							<label class="checkbox-inline" 
							data-ng-repeat="(tipologiaUtente, enabled) in tipologiaUtenzaSelected">
								<input type="checkbox" data-ng-model="tipologiaUtenzaSelected[tipologiaUtente]">
								{{tipologiaUtente}}
							</label>
						</div>
						<button class="btn btn-default" data-ng-disabled="!edit && !create" data-ng-click="resetForm()">
							<span class="glyphicon glyphicon-remove"></span> Cancella
						</button>
				  	<button class="btn btn-success" data-ng-disabled="error || incomplete"
				  		data-ng-click="saveArea()">
				  		<span class="glyphicon glyphicon-save"></span> Salva
				  	</button> 
					</form>	
	  		</div>
			</div>
						
			<div class="panel panel-default">
				<div class="panel-body">
					<label class="control-label">Cerca:</label>
					<p>
						<input type="text" data-ng-model="search">
						<button class="btn btn-default btn-sm" data-ng-click="search = ''">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</p>
					<div class="row list-header">
						<div class="col-md-1"><h4>Modifica</h4></div>
						<div class="col-md-3"><h4>Nome</h4></div>
						<div class="col-md-3"><h4>Etichetta</h4></div>
						<div class="col-md-3"><h4>Parent</h4></div>
						<div class="col-md-1"><h4>Codice ISTAT</h4></div>
						<div class="col-md-1"><h4>Cancella</h4></div>
					</div>
					<div class="row list-row" data-ng-repeat="area in areaList | filter:search ">
						<div class="col-md-1" >
							<button class="btn btn-primary" data-ng-click="editArea(area.objectId)">
								<span class="glyphicon glyphicon-pencil"></span>  Modifica
							</button>
						</div>
						<div class="col-md-3">
							<span>{{area.nome}}</span>
						</div>
						<div class="col-md-3" >
							<span>{{getAreaEtichetta(area.objectId)}}</span>
						</div>
						<div class="col-md-3" >
							<span>{{getAreaName(area.parent)}}</span>
						</div>
						<div class="col-md-1" >
							<span>{{area.codiceISTAT}}</span>
						</div>
						<div class="col-md-1">
							<button class="btn btn-danger" data-ng-click="deleteArea(area.objectId)">
								<span class="glyphicon glyphicon-remove"></span>  Cancella
							</button>
						</div>
					</div>
				</div>
			</div>			
				
		</div>	
	
	</div>
	
	<script src="js/services.js"></script>
	<script src = "js/aree.js"></script>

</body>
</html>
