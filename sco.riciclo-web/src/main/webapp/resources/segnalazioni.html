<!DOCTYPE html>
<html lang="en">
<head>
	<title>100% Riciclo Console</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="lib/massautocomplete.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/massautocomplete.theme.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body data-ng-app="segnalazioni" data-ng-controller="userCtrl">
	<div data-ng-include="'html/navbar.html'"></div>

	<div class="container-fluid">
		<div class="well well-sm">
			<h4>
				Segnalazioni
				<button type="button" class="btn btn-default btn-sm pull-right"
					data-ng-click="changeLanguage('en')"
					data-ng-class="{'active':language == 'en'}">
					<span class="glyphicon glyphicon-flag"></span> EN
				</button>
				<button type="button" class="btn btn-default btn-sm pull-right"
					data-ng-click="changeLanguage('it')"
					data-ng-class="{'active':language == 'it'}">
					<span class="glyphicon glyphicon-flag"></span> IT
				</button>
			</h4>
		</div>
	
		<div class="panel-group">
		
			<div id="error" class="alert alert-danger fade in" data-ng-show="error">
				<a href="#" class="close" data-hide="alert" aria-label="close"
				data-ng-click="resetError()">&times;</a>
				{{errorMsg}}
			</div>
			
			<div id="error" class="alert alert-success fade in" data-ng-show="ok">
				<a href="#" class="close" data-hide="alert" aria-label="close"
				data-ng-click="resetOk()">&times;</a>
				{{okMsg}}
			</div>
			
			<div class="panel panel-default">
				<div class="panel-body">
					<h4>Crea relazione</h4>
					<button class="btn btn-link" data-ng-click="newItem()">
						<span class="glyphicon glyphicon-grain"></span> Crea nuovo elemento
					</button>
					<button type="button" class="btn btn-default btn-sm pull-right" data-ng-click="draft=true"
						data-ng-class="{'active':draft}">
		   			<span class="glyphicon glyphicon-tags"></span> draft
		 			</button>
					<button type="button" class="btn btn-default btn-sm pull-right" data-ng-click="draft=false"
						data-ng-class="{'active':!draft}">
		   			<span class="glyphicon glyphicon-tags"></span> prod
		 			</button>
				</div>
			</div>			
						
			<div class="panel panel-default">
	  		<div class="panel-body">
	  			<h4 data-ng-show="create">Crea:</h4>
					<h4 data-ng-show="edit">Modifica:</h4>
					<form role="form">
						<div class="row form-group" mass-autocomplete>
							<label class="col-md-1 control-label">Area:</label>
							<div class="col-md-2">
								<input class="form-control" data-ng-model="areaSearch.value" mass-autocomplete-item="ac_area_options" 
								data-ng-disabled="!edit && !create" placeholder="area">
							</div>
							<label class="col-md-1 control-label">(campo obbligatorio)</label>
						</div>
				   	<div class="row form-group">
				    	<label class="col-md-1 control-label">Tipologia ({{language}}):</label>
				    	<div class="col-md-2">
				    		<input class="form-control" type="text" name="tipologia" data-ng-model="tipologia" 
				    		data-ng-disabled="!edit && !create" placeholder="tipologia">
				    	</div>
				    	<label class="col-md-1 control-label">(campo obbligatorio)</label>
				    </div>
				   	<div class="row form-group">
				    	<label class="col-md-1 control-label">Email:</label>
				    	<div class="col-md-2">
				    		<input class="form-control" type="text" name="email" data-ng-model="email" 
				    		data-ng-disabled="!edit && !create" placeholder="test@dominio.it">
				    	</div>
				    	<label class="col-md-1 control-label">(campo obbligatorio)</label>
				    </div>
				  	<button class="btn btn-default" data-ng-click="resetForm()">
							<span class="glyphicon glyphicon-remove"></span> Cancella
						</button>
				  	<button class="btn btn-success" data-ng-disabled="error || incomplete" data-ng-click="saveItem()">
				  		<span class="glyphicon glyphicon-save"></span> Salva
				  	</button> 
					</form>	
	  		</div>
			</div>	
					
			<div class="panel panel-default">
				<div class="panel-body">
					<label class="control-label">Cerca:</label>
					<p>
						<input type="text" data-ng-model="search">
						<button class="btn btn-default btn-sm" data-ng-click="search = ''">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</p>
					<div class="row list-header">
						<div class="col-md-1"><h4>Modifica</h4></div>
						<div class="col-md-4"><h4>Area</h4></div>
						<div class="col-md-3"><h4>Tipologia</h4></div>
						<div class="col-md-3"><h4>Email</h4></div>
						<div class="col-md-1"><h4>Cancella</h4></div>
					</div>
					<div class="row list-row" data-ng-repeat="item in segnalazioneList | filter:search ">
						<div class="col-md-1" >
							<button class="btn btn-primary" data-ng-click="editItem(item.objectId)">
								<span class="glyphicon glyphicon-pencil"></span>  Modifica
							</button>
						</div>
						<div class="col-md-4">
							<span>{{getAreaName(item.area)}}</span>
						</div>
						<div class="col-md-3" >
							<span>{{item.tipologia[language]}}</span>
						</div>
						<div class="col-md-3" >
							<span>{{item.email}}</span>
						</div>
						<div class="col-md-1">
							<button class="btn btn-danger" data-ng-click="deleteItem(item.objectId)">
								<span class="glyphicon glyphicon-remove"></span>  Cancella
							</button>
						</div>
					</div>
				</div>
			</div>
				
		</div>
	
	</div>

	<script src="js/services.js"></script>
	<script src="js/segnalazioni.js"></script>

</body>
</html>
