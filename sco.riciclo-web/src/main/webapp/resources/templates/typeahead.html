<input type="text" data-ng-model="model" placeholder="{{prompt}}" data-ng-keydown="selected=false" />
<br/>

<div class="items" data-ng-hide="!model.length || selected">
  <div class="item typeahead" data-ng-repeat="item in items | filter:model  track by $index" data-ng-click="handleSelection(item[title])" 
  style="cursor:pointer" data-ng-class="{active:isCurrent($index)}" data-ng-mouseenter="setCurrent($index)">
    <p class="title">{{item[title]}}</p>
    <p class="subtitle">{{item[subtitle]}}</p>
  </div>
</div>
