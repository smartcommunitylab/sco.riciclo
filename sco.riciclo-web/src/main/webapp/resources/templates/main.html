<div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-2 main">
				<div class="row">
					<div class="col-md-12">
						<h3>{{profile.appInfo.ownerId}}</h3>
						<h4>Published version: {{profile.publishState.version}}</h4>
						<h4>Draft version: {{profile.draftState.version}}</h4>
						<button ng-click="publishApp()"
							ng-show="profile.draftState.version > profile.publishState.version"
							type="button" class="form-group btn btn-primary">Publish</button>
						<a href="logout"><span class="glyphicon glyphicon-log-out"></span> Logout </a>
						<a href="console"><span class="glyphicon glyphicon-tasks"></span> Console </a>	
						<div>&nbsp;</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 alert alert-danger" role="alert"
						ng-if="errorTexts.length > 0">
						<span ng-repeat="errorText in errorTexts track by $index">{{errorText}}<br /></span>
					</div>
					<div class="col-md-8 alert alert-success alert-dismissible"
						role="alert" ng-if="errorTexts.length == 0 && successText">
						<button type="button" class="close" data-dismiss="alert">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						{{successText}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">
						<div class="panel panel-default">
							<div class="row">
								<div class="col-md-12">
									<form class="col-md-12" action="savefiles" method="post"
										enctype="multipart/form-data"
										ng-upload="uploadComplete(content)">
										<h4>Model upload</h4>
										<div class="form-group"
											ng-repeat="elem in profile.appInfo.modelElements">
											<label for="{{$index}}">{{elem}}</label> <input
												id="{{$index}}" name="{{elem}}" type="file" />
										</div>
										<button type="submit" class="form-group btn btn-default">Submit</button>
										<div>&nbsp;</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
